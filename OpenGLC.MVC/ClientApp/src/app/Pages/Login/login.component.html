<div class="registration-form">
  <form>
    <!-- <div class="form-icon">
        <span><i class="fa fa-user"></i></span>
    </div> -->
    <div class="form-group; text-center">
      <h3>Bienvenido a Open GlcLevel</h3>
    </div>
    <br>
    <div class="form-group">
      <input type="text" class="form-control item" id="username" name="userName" [(ngModel)]="userName" placeholder="Usuario">
    </div>
    <div class="form-group">
      <input type="password" class="form-control item" id="password" name="password" [(ngModel)]="password" placeholder="ContraseÃ±a">
    </div>

    <div *ngIf="!processing" class="form-group; text-center">
      <button type="button" class="btn btn-block create-account" (click)="login()">Entrar</button>
    </div>
    <br>
    <div *ngIf="!processing" class="form-group; text-center">
      <a (click)="goToRegister()">Crear cuenta</a>
    </div>

    <div *ngIf="processing" class="form-group; text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>


  </form>

</div>

<div>
  <h6 style="text-align: center;">
 
  </h6>
</div>
