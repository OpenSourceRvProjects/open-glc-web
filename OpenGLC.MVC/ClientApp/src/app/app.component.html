<body>
  <div>
    <header *ngIf="authService.getUserData() && authService.getUserData().token">
      <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary border-bottom box-shadow mb-3">
        <div class="container">

          <button class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target=".navbar-collapse"
                  aria-label="Toggle navigation"
                  [attr.aria-expanded]="isExpanded"
                  (click)="toggle()">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" [routerLink]="['/']">Open GlcLevel</a>

          <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
               [ngClass]="{ show: isExpanded }">
            <ul class="navbar-nav flex-grow">


              <li *ngFor="let link of links" class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link" style="color:white" (click)="toggle()" [routerLink]="link.path">{{link.text}}</a>
              </li>
              <li>
                <a class="nav-link" (click)="logOut()">Salir</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div>
        <h6 style="text-align: center;" *ngIf="environmentMessage">
          <strong style="color: red;">{{environmentMessage}}</strong>
        </h6>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</body>
