<div class="container d-flex flex-column  align-items-center" style="height: 100vh;">

  <!-- Card -->
  <div class="card text-center" style="padding-top: 50px;">
    <div class="upper">
      <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid">
    </div>

    <div class="user text-center">
      <div class="profile">
        <img src="https://www.shutterstock.com/image-vector/businessman-avatar-laptop-260nw-702670273.jpg" class="rounded-circle" width="80">
      </div>
    </div>

    <div class="mt-5 text-center">
      <h4 class="mb-0">{{userData.name}}</h4>
      <span class="text-muted d-block mb-2">{{userData.userName}}</span>

      <div class="d-flex justify-content-between align-items-center mt-4 px-4">
        <div class="stats">
          <h6 class="mb-0">Glc promedio</h6>
          <span>{{userData.glcAverage | number : '1.2-2' }}</span>
        </div>

        <div class="stats">
          <h6 class="mb-0">#Eventos</h6>
          <span>{{userData.eventNumbers}}</span>
        </div>

        <div class="stats">
          <h6 class="mb-0">Ãšltimo registro</h6>
          <span>{{userData.lastEventRegistered | date: 'dd/MM/yyyy'}}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Google Chart placed below the card -->
  <!--<glc-line-chart *ngIf="readyToRenderGraphComponent" [serverData]="serverData"></glc-line-chart>-->
  <glc-chart *ngIf="readyToRenderGraphComponent" [serverData]="serverData" [chartType]="ChartType.LineChart" ></glc-chart>
  <glc-bar-chart *ngIf="readyToRenderGraphComponent" [serverData]="serverData"></glc-bar-chart>
</div>
